  <div class="modal" id="myModal" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-md" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Screen</h5>
         
            <button type="button" class="close" (click)="closeScreeName()"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="screen-name" class="col-sm-4 col-form-label">Screen Name</label>
            
              <div class="col-sm-8">
                <input type="text" class="form-control" id="screen_name" [(ngModel)]="screenname">
            </div>
            </div>
        </div>
        <div class="modal-footer">
        
          <button type="button" class="btn btn-secondary" (click)="closeScreeName()">Close</button>
          <button type="button"  class="btn btn-primary" (click)="sendpostdata()"
           >Save</button>
         
        </div>
      </div>
    </div>
  </div>

<!-- For Series data Popup model Highcharts -->

  <div class="modal" id="my_Series_Modal" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-md" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Series Pop up Box</h5>
         
            <button type="button" class="close" (click)="closeSeriesModel1()"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <div class="form-group row" *ngFor="let value of data_series_array; let i = index">
            
            <div class="col-sm-3">
              <input type="text" placeholder="Category" class="form-control" [(ngModel)]="value.Category_values"  name="Category_values_{{data_series_array.id}}">
            </div>
            <div class="col-sm-4">
              <input type="text" placeholder="Name" class="form-control" [(ngModel)]="value.series_name_values" name="series_name_values_{{data_series_array.id}}">
            </div>
            <div class="col-sm-3">
              <input type="text" placeholder="Data" class="form-control" [(ngModel)]="value.series_data_values" name="series_data_values_{{data_series_array.id}}">
            </div>
            <div class="col-sm-2">
             <button class="btn btn-warning" (click)="removevalue(i)">-</button>
            </div>
           
          </div>
       
          <div class="form-group row">
            <div class="col-lg-12">
              <button class="btn btn-danger text-center" (click)="addvalue()">Add</button>
              <!-- <div *ngFor="let value of data_series_values;">
                {{ value.Category_values }}
              </div> -->
            </div>
       
          </div>
